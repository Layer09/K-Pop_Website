        #username-display {

            top: 45px;

            background-color: #333333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);

        #dropdown-menu.show {

        #dropdown-menu ul li {

            gap: 10px;

        .filters-wrapper {
            border: 2px solid white;

        .filter {

        .filter label {

        .filter input {
            padding: 5px;
            border-radius: 4px;

        #toggle-more {

    </style>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Gestion du volume global
        const globalVolumeInput = document.getElementById('globalVolume');
        const volumeValueDisplay = document.getElementById('volumeValue');
    
        let savedVolume = localStorage.getItem('volumeGlobal');
        if (savedVolume === null) {
            savedVolume = 50;
            localStorage.setItem('volumeGlobal', savedVolume);
        } else {
            savedVolume = parseFloat(savedVolume);
        }
    
        globalVolumeInput.value = savedVolume;
        volumeValueDisplay.textContent = savedVolume + '%';
    
        const applyGlobalVolume = () => {
            const realVolume = (savedVolume / 100) * 0.2;
            document.querySelectorAll('video').forEach(video => {
                video.volume = realVolume;
            });
        };
    
        applyGlobalVolume();
    
        globalVolumeInput.addEventListener('input', () => {
            savedVolume = parseFloat(globalVolumeInput.value);
            localStorage.setItem('volumeGlobal', savedVolume);
            volumeValueDisplay.textContent = savedVolume + '%';
            applyGlobalVolume();
        });
    
        // Observer pour les vid√©os dynamiques
        const observer = new MutationObserver(mutations => {
            mutations.forEach(mutation => {
                mutation.addedNodes.forEach(node => {
                    if (node.tagName === 'VIDEO') {
                        node.volume = (savedVolume / 100) * 0.2;
                    }
                    if (node.querySelectorAll) {
                        node.querySelectorAll('video').forEach(video => {
                            video.volume = (savedVolume / 100) * 0.2;
                        });
                    }
                });
            });
        });
    
        observer.observe(document.body, { childList: true, subtree: true });
    
        // Gestion de la connexion utilisateur
        const loginLink = document.getElementById("login-link");
        const userInfo = document.getElementById("user-info");
        const usernameDisplay = document.getElementById("username-display");
        const dropdownMenu = document.getElementById("dropdown-menu");
        const logoutButton = document.getElementById("logout");
    
        // V√©rification de la connexion utilisateur avec localStorage
        let loggedInUser = localStorage.getItem("loggedInUser");
    
        if (loggedInUser) {
            let formattedName = loggedInUser.charAt(0).toUpperCase() + loggedInUser.slice(1);
    
            usernameDisplay.textContent = formattedName;
            loginLink.classList.add("hidden"); // Cache le lien "Se connecter"
            userInfo.classList.remove("hidden"); // Affiche le menu utilisateur
        } else {
            userInfo.classList.add("hidden"); // Cache le menu utilisateur
            loginLink.classList.remove("hidden"); // Affiche le lien "Se connecter"
        }
    
        // Afficher/masquer le menu d√©roulant
        if (userInfo) {
            userInfo.addEventListener("click", (event) => {
                event.stopPropagation(); // Emp√™che la fermeture imm√©diate apr√®s ouverture
                dropdownMenu.classList.toggle("hidden");
            });
    
            // Fermer le menu si on clique ailleurs
            document.addEventListener("click", (event) => {
                if (!userInfo.contains(event.target)) {
                    dropdownMenu.classList.add("hidden");
                }
            });
        }
    
        // D√©connexion
        if (logoutButton) {
            logoutButton.addEventListener("click", () => {
                localStorage.removeItem("loggedInUser"); // Retirer l'utilisateur de localStorage
                window.location.reload(); // Recharger la page pour r√©initialiser l'affichage
            });
        }
    });

    const toggleBtn = document.getElementById("toggle-more");
    const moreFilters = document.getElementById("more-filters");

    toggleBtn.addEventListener("click", () => {
      moreFilters.classList.toggle("hidden");
      toggleBtn.textContent = moreFilters.classList.contains("hidden") ? "Plus de filtres" : "Moins de filtres";
    });

    function updateDisplay() {
      const filters = {
        artist: document.getElementById("artist").value.trim().toLowerCase(),
        title: document.getElementById("title").value.trim().toLowerCase(),
        year: document.getElementById("year").value.trim(),
        id: document.getElementById("id")?.value.trim(),
        episode: document.getElementById("episode")?.value.trim(),
        number: document.getElementById("number")?.value.trim(),
        generation: document.getElementById("generation")?.value.trim(),
        company: document.getElementById("company")?.value.trim(),
        sex: document.getElementById("sex")?.value.trim(),
        size: document.getElementById("size")?.value.trim()
      };

      console.log("üß© Filtres appliqu√©s :", filters);
    }

    function remplirDatalist(colonne, datalistId) {
      const values = [...new Set(csvData.map(row => row[colonne]).filter(val => val !== ""))];
      const datalist = document.getElementById(datalistId);
      datalist.innerHTML = values.sort().map(val => `<option value="${val}">`).join("");
    }

    let csvData = [];
    Papa.parse("./Donnees_CSV/Titres.csv", {
      download: true,
      header: true,
      complete: function(results) {
        csvData = results.data;

        // Remplir les datalists
        remplirDatalist("Artiste", "artist-list");
        remplirDatalist("Titre", "title-list");
        remplirDatalist("Annee", "year-list");
        remplirDatalist("ID", "id-list");
        remplirDatalist("Episode", "episode-list");
        remplirDatalist("Numero", "number-list");
        remplirDatalist("Generation", "generation-list");
        remplirDatalist("Compagnie", "company-list");
        remplirDatalist("Sexe", "sex-list");
        remplirDatalist("Taille", "size-list");

        console.log("‚úÖ Datalists charg√©es");
      }
    });

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updateDisplay);
    });
    </script>
