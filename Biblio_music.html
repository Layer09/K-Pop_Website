<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icone.png">
    <title>K-Pop Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        /* Conteneur principal de l'utilisateur / connexion */
        #user-menu {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 200px;
        }

        #user-container {
            display: flex;
            align-items: center;
            background-color: #222222;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #user-container:hover {
            background-color: #444444;
        }

        /* Lien de connexion */
        #login-link {
            text-decoration: none;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            vertical-align: middle;
            gap: 5px;
        }

        /* Icône utilisateur */
        #user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            color: white;
            font-size: 23px;
        }

        #user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        #username-display {
            display: flex;
            align-items: center;
            height: 100%;
            color: white;
            font-size: 23px;
        }

        /* Menu déroulant */
        #dropdown-menu {
            position: absolute;
            top: 45px;
            right: 0;
            background-color: #333333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
            width: 225px;
        }

        #dropdown-menu.show {
            display: block;
        }

        /* Éléments du menu */
        #dropdown-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #dropdown-menu ul li {
            padding: 10px 15px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #dropdown-menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        #dropdown-menu ul li:hover {
            background-color: #555555;
        }

        /* Séparateur */
        hr {
            margin: 5px 0;
            border: none;
            height: 1px;
            background: #555555;
        }

        /* Classes dynamiques */
        .hidden {
            display: none !important;
        }

        .filters-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin: 10px;
        }

        .filters-wrapper {
            border: 2px solid white;
            border-radius: 2px;
            margin-top: 10px;
            width: 90%;
        }

        .filter {
            display: flex;
            flex-direction: column;
            font-size: 0.9em;
        }
        
        .filter label {
            color: #00c5d5;
            font-weight: bold;
        }
        
        .filter input {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid white;
            background-color: #222;
            color: white;
        }
        
        #toggle-more {
            background-color: transparent;
            border: 2px solid #8a6ace;
            color: #8a6ace;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            height: 32px;
            margin-top: 15px;
            width: 183px;
            font-size: 1.1em;
        }
        
        .hidden {
            display: none;
        }
        
        .line {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="color1">K-Pop</span> <span class="color2">Website</span></h1>
        <h2 class="subtitle">Bibliothèque Musicale</h2>

        <div id="user-menu">
            <div id="user-container">
                <a id="login-link" href="Login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                      <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>
                    Me connecter
                </a>
                <div id="user-info" class="hidden">
                    <img src="./images/Logo.png" alt="Icône utilisateur">
                    <span id="username-display"></span>
                    <div id="dropdown-menu" class="hidden">
                        <ul>
                            <li><a href="Save_one-Drop_one-Perso.html">Mon Save One Drop One</a></li>
                            <li><a href="Statistiques-Perso.html">Mes statistiques</a></li>
                            <hr>
                            <li id="logout">Me déconnecter</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
<nav>
    <ul>
        <li>
            <a href="index.html">
                <img src="./images/Accueil.png" alt="Accueil">
            </a>
        </li>
        <li>
            <a href="Save_one-Drop_one.html">
                <img src="./images/Save_one-Drop_one.png" alt="Save One Drop One">
            </a>
        </li>
        <li>
            <a href="Blind_ranking.html">
                <img src="./images/Blind_ranking.png" alt="Blind Ranking">
            </a>
        </li>
        <li>
            <a href="Blind_test.html">
                <img src="./images/Blind_test.png" alt="Blind Test">
            </a>
        </li>
        <li>
            <a href="Biblio_music.html">
                <img src="./images/Biblio_music.png" alt="Bibliothèque musicale">
            </a>
        </li>
        <li>
            <a href="Statistiques.html">
                <img src="./images/Statistiques.png" alt="Statistiques">
            </a>
        </li>
    </ul>
</nav>
    <!-- Barre latérale -->
    <div id="sidebar">
        <h3>Volume Global</h3>
        <input type="range" id="globalVolume" min="0" max="100" step="1">
        <span id="volumeValue"></span>
    </div>
    <div class="filters-wrapper">
        <div class="filters-container">
          <div class="filter">
            <label for="artist">Artiste</label>
            <input type="text" id="artist" list="artist-list" />
            <datalist id="artist-list"></datalist>
          </div>
          <div class="filter">
            <label for="song">Chanson</label>
            <input type="text" id="song" list="song-list" />
            <datalist id="song-list"></datalist>
          </div>
        </div>
        <div class="line">
            <button id="toggle-more">Voir plus de filtres</button>
        </div>
    </div>

    <script>
        // Partie dynamique pour afficher les suggestions
        const artists = ['Dreamcatcher', 'Twice', 'BTS', 'EXO']; // Liste d'artistes (exemple)
        const songs = ['Song1', 'Song2', 'Song3']; // Liste des chansons (exemple)

        const artistInput = document.getElementById('artist');
        const songInput = document.getElementById('song');

        const artistList = document.getElementById('artist-list');
        const songList = document.getElementById('song-list');

        artistInput.addEventListener('input', function() {
            const inputValue = artistInput.value.toLowerCase();
            const filteredArtists = artists.filter(artist => artist.toLowerCase().includes(inputValue));
            artistList.innerHTML = filteredArtists.map(artist => `<option value="${artist}">`).join('');
        });

        songInput.addEventListener('input', function() {
            const inputValue = songInput.value.toLowerCase();
            const filteredSongs = songs.filter(song => song.toLowerCase().includes(inputValue));
            songList.innerHTML = filteredSongs.map(song => `<option value="${song}">`).join('');
        });
    </script>
</body>
</html>
