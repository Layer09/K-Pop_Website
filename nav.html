<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

nav {
    width: 100%;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #ffffff;
    padding: 9px 0;
    gap: 10px;
}

nav ul {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 1rem;
    padding: 0;
    margin: 0;
    list-style: none;
    width: 90%; /* pour un meilleur centrage */
}

nav ul li {
    text-align: center;
}

nav ul li a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: white;
    font-size: 1.2em;
}

nav ul li a img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.2s ease-in-out;
}

nav ul li a img:hover {
    transform: scale(1.1);
}

nav ul li a span {
    display: none;
    color: black;
    font-weight: bold;
    margin-top: 8px;
}

nav hr {
    width: 80%;
    border: 1px solid #ccc;
}

/* Responsive layout for smaller screens */
@media (max-width: 1350px) {
    nav ul {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    nav ul {
        grid-template-columns: 1fr;
    }

    nav ul li a img {
        display: none;
    }

    nav ul li a span {
        display: block;
        font-size: 1.2em;
    }
    
    nav hr {
        display: none;
    }
}
</style>
