<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icone.png">
    <title>Save one Drop one</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showVersion(1)">
    <header>
        <h1><span class="color1">K-Pop</span> <span class="color2">Website</span></h1>
        <h2 class="subtitle">Save one Drop one</h2>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><img src="./images/Accueil.png" alt="Accueil"></a></li>
            <li><a href="Save_one-Drop_one.html"><img src="./images/Save_one-Drop_one.png" alt="Save One Drop One"></a></li>
            <li><a href="Blind_ranking.html"><img src="./images/Blind_ranking.png" alt="Blind Ranking"></a></li>
            <li><a href="Blind_test.html"><img src="./images/Blind_test.png" alt="Blind Test"></a></li>
            <li><a href="Statistiques.html"><img src="./images/Statistiques.png" alt="Statistiques"></a></li>
        </ul>
    </nav>

    <div class="tabs">
        <button class="tab" onclick="showVersion(1)">Version 1</button>
        <button class="tab" onclick="showVersion(2)">Version 2</button>
        <button class="tab" onclick="showVersion(3)">Version 3</button>
        <button class="tab" onclick="showVersion(4)">Version 4</button>
        <button class="tab" onclick="showVersion(5)">Version 5</button>
    </div>

    <div id="version1" class="version-content">
        <div id="video-container">
            <iframe src="https://drive.google.com/u/0/uc?id=1w_PxAO1mvE8JYsUMikcxpCh2szRWGjme&export=download" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showVersion(version) {
            document.querySelectorAll('.version-content').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById('version' + version).style.display = 'block';
            
            document.querySelectorAll('.tab').forEach(button => {
                button.style.backgroundColor = '';
            });
            document.getElementById('tab' + version).style.backgroundColor = '#333333';
        }
    </script>
</body>
</html>
