<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save one Drop one</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="color1">K-Pop</span> <span class="color2">Website</span></h1>
        <h2 class="subtitle">Save one Drop one</h2>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="Blind_test.html">Blind test</a></li>
            <li><a href="Blind_ranking.html">Blind ranking</a></li>
            <li><a href="Stats.html">Statistiques</a></li>
        </ul>
    </nav>

    <div class="tabs">
        <button class="tab" onclick="showVersion(1)">Version 1</button>
        <button class="tab" onclick="showVersion(2)">Version 2</button>
        <button class="tab" onclick="showVersion(3)">Version 3</button>
        <button class="tab" onclick="showVersion(4)">Version 4</button>
        <button class="tab" onclick="showVersion(5)">Version 5</button>
    </div>

    <div id="version1" class="version-content">
        <label for="episode-select">Choisissez un épisode :</label>
        <select id="episode-select" onchange="showVideo(this.value)">
            <option value="">-- Sélectionnez un épisode --</option>
            <option value="1">Épisode 1</option>
            <option value="2">Épisode 2</option>
            <option value="3">Épisode 3</option>
        </select>
        <div id="video-container"></div>
    </div>

    <script>
        function showVersion(version) {
            document.querySelectorAll('.version-content').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById('version' + version).style.display = 'block';
        }

        function showVideo(ep) {
            const videos = {
                "1": "https://drive.google.com/file/d/1osQUtzHvdh0SNRnLs7paxXt4KuJHMxv5/preview",
                "2": "https://drive.google.com/file/d/16vGSKaVe9B_7qt344hiuTGLxNFengNR9/preview",
                "3": "https://drive.google.com/file/d/1EeFLFUfxhpHQhHEBduEYWJpNi5SJmpAP/preview"
            };
            const videoContainer = document.getElementById("video-container");
            videoContainer.innerHTML = ep ? `<iframe src="${videos[ep]}" width="640" height="360" allowfullscreen></iframe>` : "";
        }
    </script>
</body>
</html>
