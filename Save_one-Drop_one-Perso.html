     <style>
         #youtube-section h3 {
              color : white;
              margin-bottom: 20px;
              font-size: x-large;
         }
 
         #texte {
             justify-content: center;  
             align-items: center;
             display: flex;
         }
 
         #version-video {
             justify-content: center;  
             align-items: center;
             display: flex;
             height: 100%;
             width: 100%;
         }
 
         #challenge-section {
             height: 700px;
             width: 100%;
             display: flex;
             justify-content: center;
             align-items: center;
             position: relative;
         }
 
         .single-video {
             position: absolute;
             top: 880px;
             left: 55%;
             transform: translate(-50%, -50%);
             z-index: 1;
             width: 100%
         }
 
         .single-video video {
             width: 90%;
             height: auto; /* Maintient le ratio 16:9 automatiquement */
             max-width: 90vw; /* Pour éviter de dépasser l'écran en cas de petits écrans */
             max-height: 90vh; /* Pour que la vidéo ne sorte pas verticalement */
             border-radius: 8px;
         }
 
         #dual-videos {
             display: flex;
             justify-content: center;
             align-items: center;
             gap: 5%;
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             width: 100%;
         }
 
         #dual-videos video {
             width: 30%;
             height: auto;
             cursor: pointer;
         }
 
 
         #dual-videos.hidden {
             display: none;
         }
 
         hr {
              width: 90%;
              height: 6px;
              margin: 50px auto;
              border: none;
              background: linear-gradient(to right, #00c5d5 0%, #8a6ace 100%);
         }
 
         #youtube-section {
             height: 700px;
             width: 100%;
             justify-content: center;
             display: block;
             align-items: center;
             margin-bottom: 20px;
         }
 
         .youtube-section iframe {
             width: 90%;
             max-width: 1280px;
             aspect-ratio: 16 / 9;
             border: none;
             border-radius: 8px;
         }
 
         #video-container-YT {
             height: 100%;
             width: 100%;
         }
 
         #version1 {
             display: block;
         }
 
         .version-content {
             display: none; /* Par défaut caché */
             margin-top: 20px;
             width: 90%;
             height: 90%;
         }
 
         iframe {
             height: 100%;
             width: 100%;
         }
 
         .version-content.active {
             display: block; /* Affiche la version active */
             width: 90%;
         }
 
         /* Onglets */
         .tabs {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
             margin-bottom: 20px;
             margin-top: 20px;
         }
 
         .tab {
             background-color: #666;
             color: white;
             padding: 10px 15px;
             margin: 5px;
             cursor: pointer;
             border-radius: 5px;
         }
 
         .tab:hover {
             background-color: #888;
         }
 
         /* Séparateur bouton */
         .tab-separateur {
             background-color: #fff;
             margin: 5px;
             padding: 1px;
             border-radius: 5px;
             border-color: #fff;
         }
 
         /* Son par défaut des vidéos */
         video::-webkit-media-controls-volume-slider {
             display: none;
         }
 
         video::-webkit-media-controls-mute-button {
             display: none;
         }
 
         /* Cast des petites vidéos */
         video::-internal-media-controls-overlay-cast-button {
             display: none;
         }
 
         video::-webkit-media-controls-enclosure {
             overflow: hidden;
         }
 
       /* Responsive mobile */
         @media (max-width: 1100px) {
             .challenge-section {
                 height: auto;
                 padding: 20px 0;
             }
 
             .single-video video {
                 width: 95%;
             }
 
             #dual-videos video {
                 width: 45%;
             }
 
             .youtube-section {
                 height: auto;
                 padding-bottom: 20px;
             }
 
             .youtube-section iframe {
                 width: 95%;
             }
         }
     </style>

                         let choiceB = document.getElementById('choiceB');

             function showVersion(version) {
                 document.querySelectorAll('.version-content').forEach(div => {
                     div.style.display = 'none';
                 });
     
                 let selectedVersion = document.getElementById('version' + version);
                 if (selectedVersion) {
                     selectedVersion.style.display = 'block';
                 } else {
                     console.error("Version introuvable : version" + version);
                 }
     
                 // Changer la couleur du bouton actif
                 document.querySelectorAll('.tab').forEach(button => {
                     button.style.backgroundColor = ""; // Réinitialise tous les boutons
                 });
                 if (version < 5) {
                     document.querySelector(`.tab:nth-child(${version})`).style.backgroundColor = "#333333";
                 } else {
                     document.querySelector(`.tab:nth-child(${version + 1})`).style.backgroundColor = "#333333";
                 }
