<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Website</title>
    <link rel="icon" type="image/png" href="images/icone.png">
    <link rel="stylesheet" href="style.css">
    <style>
#video-container {
    position: relative;
    width: 80%;
    margin: 20px auto;
}

#mainVideo {
    width: 100%;
}

#chronoVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    pointer-events: none;
    z-index: 10;
}

#controls-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}

#controls-container img {
    width: 100px;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
}

#controls-container img:hover {
    transform: scale(1.1);
}

#compteur-container {
    color: white;
    font-size: 5em;
    margin-top: 15px;
    text-align: center;
    font-family: 'Courier New', monospace;
    letter-spacing: 3px;
}

#loading-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2em;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
    z-index: 20;
}

/* --- Ajout minimal pour l'échelle 10s / 3s / 1s (seulement) --- */
#progress-mode-container {
    width: 80%;
    margin: 10px auto;
    text-align: center;
}

#mode-options {
    display: inline-flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
}

/* boutons de durée - même taille, couleurs limitées */
.mode-btn {
    width: 100px;
    height: 44px;
    background: #000; /* noir */
    color: #fff;      /* blanc (texte) */
    border: 2px solid #8a6ace; /* violet */
    border-radius: 6px;
    cursor: pointer;
    font-family: inherit;
    font-size: 1rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.12s, background 0.12s, border-color 0.12s;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

.mode-btn:hover {
    transform: translateY(-3px);
}

/* état actif */
.mode-btn.active {
    background: #00c5d5; /* bleu */
    border-color: #8a6ace; /* violet */
    color: #000;
}

/* sécurité : aucun texte noir sur bouton */
.mode-btn, #controls-container img {
    color: #fff;
}

.aurora-border {
    animation: auroraGlow var(--aurora-duration) linear forwards;
}

@keyframes auroraGlow {
    0% {
        box-shadow: 0 0 0px #8a6ace, 0 0 0px #00c5d5;
    }
    50% {
        box-shadow: 0 0 25px #8a6ace, 0 0 25px #00c5d5;
    }
    100% {
        box-shadow: 0 0 0px #8a6ace, 0 0 0px #00c5d5;
    }
}

    </style>
</head>
<body>
    <header>
        <h1><span class="color1">K-Pop</span> <span class="color2">Website</span></h1>
        <h2 class="subtitle">Blind test</h2>
    </header>

<div id="nav-container"></div>

<!-- Sélection durée challenge -->
<div id="progress-mode-container">
    <div id="mode-options">
        <button class="mode-btn active" data-mode="10">10s</button>
        <button class="mode-btn" data-mode="3">3s</button>
        <button class="mode-btn" data-mode="1">1s</button>
    </div>
</div>

<div id="sidebar">
    <h3>Volume Global</h3>
    <input type="range" id="globalVolume" min="0" max="100" step="1" />
    <span id="volumeValue"></span>
</div>

<div id="video-container">
    <div id="loading-message">Chargement en cours...</div>
    <video id="mainVideo" controls crossorigin="anonymous"></video>
    <video id="chronoVideo" crossorigin="anonymous"></video>
</div>

<div id="controls-container">
    <img id="answer-btn" src="./images/Answer.png" alt="Répondre" />
    <img id="skip-btn" src="./images/Skip.png" alt="Passer" />
</div>

<div id="compteur-container">
    <span id="video-counter">0000</span>
</div>

<script src="./JS_commun.js"></script>
<script src="./videos/liste_video.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const mainVideo = document.getElementById('mainVideo');
    const chronoVideo = document.getElementById('chronoVideo');
    const videoCounter = document.getElementById('video-counter');
    const answerBtn = document.getElementById('answer-btn');
    const skipBtn = document.getElementById('skip-btn');
    const modeButtons = document.querySelectorAll('.mode-btn');
    const loadingMessage = document.getElementById('loading-message');

    let titresRestants = [...videoList];
    let compteur = 0;
    let currentMode = 10; // mode par défaut
    let extraitStart = 0;
    let extraitRepeatCount = 0;
    let extraitSrc = "";
    let sequenceStep = "normal"; // "extrait" | "reponse" | "normal"
    let extraitStopTimer;
    let loadingTimeout;

    // Pour gérer le highlight lors de l'extrait
    let highlightTriggered = false;

    function formatCompteur(num) {
        return num.toString().padStart(4, '0');
    }

    let _lastToggleAt = 0;
    function togglePlayPause() {
        const now = Date.now();
        if (now - _lastToggleAt < 200) return; // protection anti double-trigger (200ms)
        _lastToggleAt = now;
    
        if (mainVideo.paused) {
            mainVideo.play();
            // si le chrono est visible, on l'active aussi
            if (chronoVideo.style.display !== 'none' && chronoVideo.paused) {
                chronoVideo.play();
            }
        } else {
            mainVideo.pause();
            if (chronoVideo.style.display !== 'none' && !chronoVideo.paused) {
                chronoVideo.pause();
            }
        }
    }
    
    // Intercepter l'interaction utilisateur AVANT le comportement natif (pointerdown)
    // et empêcher l'action par défaut pour éviter le double-toggle.
    document.querySelectorAll('video').forEach(videoEl => {
        videoEl.addEventListener('pointerdown', (e) => {
            // nécessaire pour pouvoir preventDefault sur pointer events
            e.preventDefault();
            togglePlayPause();
        }, { passive: false });
    });
    

    function pickRandomVideo() {
        if (titresRestants.length === 0) {
            alert('Bravo ! Tu as fait un tour des musiques !');
            titresRestants = [...videoList];
            compteur = 0;
            videoCounter.textContent = formatCompteur(compteur);
        }
        const randomFile = titresRestants[Math.floor(Math.random() * titresRestants.length)];
        titresRestants = titresRestants.filter(v => v !== randomFile);
        return `./videos/${randomFile}`;
    }

    function stopCurrentChallenge() {
        clearTimeout(extraitStopTimer);
        clearTimeout(loadingTimeout);
        mainVideo.pause();
        chronoVideo.pause();
        mainVideo.src = "";
        chronoVideo.src = "";
        loadingMessage.style.display = 'none';

        // Retirer le highlight (classe et variable)
        mainVideo.classList.remove('aurora-border');
        highlightTriggered = false;
    }

    function showLoading() {
        loadingMessage.style.display = 'block';
    }

    function hideLoading() {
        loadingMessage.style.display = 'none';
    }

    function loadNewVideo() {
        stopCurrentChallenge();
        compteur++;
        videoCounter.textContent = formatCompteur(compteur);

        if (currentMode === 10) {
            // MODE 10s → comportement initial
            extraitSrc = pickRandomVideo();
            sequenceStep = "normal";
            mainVideo.src = extraitSrc;
            chronoVideo.src = "./images/Chrono.mp4";
            chronoVideo.style.display = 'block';

            loadingTimeout = setTimeout(showLoading, 1000);

            mainVideo.addEventListener('canplaythrough', () => {
                clearTimeout(loadingTimeout);
                hideLoading();
                mainVideo.play();
                chronoVideo.play();
            }, { once: true });

            mainVideo.onended = () => {
                loadNewVideo();
            };

            applyGlobalVolume();
        } else {
            // Modes 3s / 1s
            extraitSrc = pickRandomVideo();
            extraitStart = 5 + Math.random() * 10; // entre 5s et 15s
            extraitRepeatCount = 0;
            playExtrait();
        }
    }

    function playExtrait() {
        sequenceStep = "extrait";
        clearTimeout(extraitStopTimer);

        mainVideo.src = extraitSrc;
        chronoVideo.src = `./images/${currentMode}s.mp4`;
        chronoVideo.style.display = 'block';

        loadingTimeout = setTimeout(showLoading, 1000);

        mainVideo.addEventListener('canplaythrough', () => {
            clearTimeout(loadingTimeout);
            hideLoading();
            mainVideo.currentTime = extraitStart;
            mainVideo.play();
            chronoVideo.play();
            // Pause après currentMode secondes
            extraitStopTimer = setTimeout(() => {
                mainVideo.pause();
            }, currentMode * 1000);

            highlightTriggered = false; // reset highlight pour ce nouvel extrait
        }, { once: true });

        mainVideo.load();
        chronoVideo.load();

        chronoVideo.onended = () => {
            extraitRepeatCount++;
            if (extraitRepeatCount < 2) {
                playExtrait();
            } else {
                playReponse();
            }
        };

        // Gérer le highlight au moment de extraitStart (±0.1s)
        mainVideo.ontimeupdate = () => {
            if (sequenceStep === "extrait" && !highlightTriggered) {
                if (mainVideo.currentTime >= extraitStart && mainVideo.currentTime <= extraitStart + 0.1) {
                    highlightTriggered = true;
                    mainVideo.style.setProperty('--aurora-duration', `${currentMode}s`);
                    mainVideo.classList.add('aurora-border');

                    // Retirer la classe après la durée du timer
                    setTimeout(() => {
                        mainVideo.classList.remove('aurora-border');
                    }, currentMode * 1000);
                }
            }
        };
    }

    function playReponse() {
        sequenceStep = "reponse";
        clearTimeout(extraitStopTimer);

        mainVideo.src = extraitSrc;
        chronoVideo.style.display = 'none';

        loadingTimeout = setTimeout(showLoading, 1000);

        mainVideo.addEventListener('canplaythrough', () => {
            clearTimeout(loadingTimeout);
            hideLoading();
            mainVideo.currentTime = 0;

            // Appliquer l'effet lumineux pendant la réponse
            mainVideo.style.setProperty('--aurora-duration', `${Math.floor(mainVideo.duration)}s`);
            mainVideo.classList.add('aurora-border');

            mainVideo.play();

            // Retirer l'effet à la fin de la vidéo
            mainVideo.onended = () => {
                mainVideo.classList.remove('aurora-border');
                loadNewVideo();
            };
        }, { once: true });

        mainVideo.load();
    }

    // Changement de mode
    modeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            if (parseInt(btn.dataset.mode) !== currentMode) {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = parseInt(btn.dataset.mode);
                loadNewVideo();
            }
        });
    });

    // Boutons
    answerBtn.addEventListener('click', () => {
        chronoVideo.style.display = 'none';
    });

    skipBtn.addEventListener('click', () => {
        loadNewVideo();
    });

    // Gestion du clavier
    document.addEventListener('keydown', (event) => {
        const activeTag = document.activeElement.tagName.toLowerCase();
        if (activeTag === 'input' || activeTag === 'textarea' || activeTag === 'select') return;

        const key = event.key.toLowerCase();

        if (key === 'p') {
            togglePlayPause();
        }

        if (key === 'a') {
            chronoVideo.style.display = 'none';
        }

        if (key === 's') {
            loadNewVideo();
        }

        if (key === 'r') {
            if (sequenceStep === "extrait") {
                mainVideo.currentTime = extraitStart;
                mainVideo.play();
                if (chronoVideo.style.display !== 'none') {
                    chronoVideo.currentTime = 0;
                    chronoVideo.play();
                }
                clearTimeout(extraitStopTimer);
                extraitStopTimer = setTimeout(() => {
                    mainVideo.pause();
                }, currentMode * 1000);
            } else {
                mainVideo.currentTime = 0;
                mainVideo.play();
            }
        }
    });

    loadNewVideo();

    // Volume global
    const globalVolumeSlider = document.getElementById('globalVolume');
    const volumeValueSpan = document.getElementById('volumeValue');

    function applyGlobalVolume() {
        let vol = (globalVolumeSlider.value || 50) / 100;
        mainVideo.volume = vol;
        chronoVideo.volume = vol;
        volumeValueSpan.textContent = Math.round(vol * 100) + '%';
    }

    globalVolumeSlider.value = 50;
    applyGlobalVolume();

    globalVolumeSlider.addEventListener('input', applyGlobalVolume);
});

    </script>
</body>
</html>
