<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Website</title>
    <link rel="icon" type="image/png" href="images/icone.png">
    <link rel="stylesheet" href="style.css">
    <style>
#video-container {
    position: relative;
    width: 80%;
    margin: 20px auto;
}

#mainVideo {
    width: 100%;
}

#chronoVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    pointer-events: none;
    z-index: 10;
}

#controls-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}

#controls-container img {
    width: 100px;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
}

#controls-container img:hover {
    transform: scale(1.1);
}

#compteur-container {
    color: white;
    font-size: 5em;
    margin-top: 15px;
    text-align: center;
    font-family: 'Courier New', monospace;
    letter-spacing: 3px;
}

#loading-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2em;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
    z-index: 20;
}

/* --- Ajout minimal pour l'échelle 10s / 3s / 1s (seulement) --- */
#progress-mode-container {
    width: 80%;
    margin: 10px auto;
    text-align: center;
}

#mode-options {
    display: inline-flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
}

/* boutons de durée - même taille, couleurs limitées */
.mode-btn {
    width: 100px;
    height: 44px;
    background: #000; /* noir */
    color: #fff;      /* blanc (texte) */
    border: 2px solid #0000FF; /* bleu */
    border-radius: 6px;
    cursor: pointer;
    font-family: inherit;
    font-size: 1rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.12s, background 0.12s, border-color 0.12s;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

.mode-btn:hover {
    transform: translateY(-3px);
}

/* état actif */
.mode-btn.active {
    background: #8A2BE2; /* violet */
    border-color: #0000FF; /* bleu */
    color: #fff;
}

/* sécurité : aucun texte noir sur bouton */
.mode-btn, #controls-container img {
    color: #fff;
}
    </style>
</head>
<body>
    <header>
        <h1><span class="color1">K-Pop</span> <span class="color2">Website</span></h1>
        <h2 class="subtitle">Blind test</h2>
    </header>

<div id="nav-container"></div>

<!-- Sélection durée challenge -->
<div id="progress-mode-container">
    <div id="mode-options">
        <button class="mode-btn active" data-mode="10">10s</button>
        <button class="mode-btn" data-mode="3">3s</button>
        <button class="mode-btn" data-mode="1">1s</button>
    </div>
</div>

<div id="sidebar">
    <h3>Volume Global</h3>
    <input type="range" id="globalVolume" min="0" max="100" step="1" />
    <span id="volumeValue"></span>
</div>

<div id="video-container">
    <div id="loading-message">Chargement en cours...</div>
    <video id="mainVideo" controls crossorigin="anonymous"></video>
    <video id="chronoVideo" crossorigin="anonymous"></video>
</div>

<div id="controls-container">
    <img id="answer-btn" src="./images/Answer.png" alt="Répondre" />
    <img id="skip-btn" src="./images/Skip.png" alt="Passer" />
</div>

<div id="compteur-container">
    <span id="video-counter">0000</span>
</div>

<script src="./JS_commun.js"></script>
<script src="./videos/liste_video.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const mainVideo = document.getElementById('mainVideo');
    const chronoVideo = document.getElementById('chronoVideo');
    const videoCounter = document.getElementById('video-counter');
    const answerBtn = document.getElementById('answer-btn');
    const skipBtn = document.getElementById('skip-btn');
    const loadingMessage = document.getElementById('loading-message');
    const globalVolume = document.getElementById('globalVolume');
    const volumeValue = document.getElementById('volumeValue');
    const modeButtons = document.querySelectorAll('.mode-btn');

    let titresRestants = [...videoList];
    let compteur = 0;
    let currentMode = '10';
    let segmentPlayCount = 0;
    let segmentStart = 0;
    let segmentLength = 10;
    let overlaySrc = './images/Chrono.mp4';
    let playlistStarted = false;

    function formatCompteur(num) {
        return num.toString().padStart(4, '0');
    }

    function applyGlobalVolume() {
        const vol = globalVolume.value / 100;
        document.querySelectorAll('video').forEach(v => v.volume = vol);
        volumeValue.textContent = Math.round(vol * 100) + '%';
    }

    function pickRandomVideo() {
        if (titresRestants.length === 0 && playlistStarted) {
            alert('Bravo ! Tu as fait un tour des musiques !');
            titresRestants = [...videoList];
            compteur = 0;
            videoCounter.textContent = formatCompteur(compteur);
        }
        playlistStarted = true;
        const file = titresRestants[Math.floor(Math.random() * titresRestants.length)];
        titresRestants = titresRestants.filter(v => v !== file);
        return `./videos/${file}`;
    }

    function stopAll() {
        mainVideo.pause();
        chronoVideo.pause();
        chronoVideo.style.display = 'none';
    }

    function loadNewVideo() {
        stopAll();
        segmentPlayCount = 0;

        clearTimeout(window.loadingTimeout);
        window.loadingTimeout = setTimeout(() => {
            loadingMessage.style.display = 'block';
        }, 1000);

        const src = pickRandomVideo();
        mainVideo.src = src;
        mainVideo.load();

        if (currentMode === '10') {
            segmentLength = 10;
            overlaySrc = './images/Chrono.mp4';
        } else if (currentMode === '3') {
            segmentLength = 3;
            overlaySrc = './images/3s.mp4';
        } else {
            segmentLength = 1;
            overlaySrc = './images/1s.mp4';
        }
        chronoVideo.src = overlaySrc;
        chronoVideo.load();

        compteur++;
        videoCounter.textContent = formatCompteur(compteur);
    }

    function startDefaultMode() {
        chronoVideo.style.display = 'block';
        mainVideo.play();
        chronoVideo.play();
    }

    function startSegmentMode() {
        const dur = mainVideo.duration;
        const minStart = 5;
        const maxStart = Math.min(15, dur - segmentLength - 0.1);
        segmentStart = Math.random() * (maxStart - minStart) + minStart;
        segmentStart = Math.max(0, Math.min(segmentStart, dur - segmentLength - 0.1));

        playSegment();
    }

    function playSegment() {
        chronoVideo.currentTime = 0;
        chronoVideo.style.display = 'block';
        mainVideo.currentTime = segmentStart;
        mainVideo.play();
        chronoVideo.play();

        const pauseAt = segmentStart + segmentLength;
        mainVideo.ontimeupdate = () => {
            if (mainVideo.currentTime >= pauseAt) {
                mainVideo.pause();
            }
        };

        chronoVideo.onended = () => {
            segmentPlayCount++;
            if (segmentPlayCount < 2) {
                playSegment();
            } else {
                chronoVideo.style.display = 'none';
                mainVideo.ontimeupdate = null;
                mainVideo.currentTime = 0;
                mainVideo.play();
            }
        };
    }

    // Événements vidéo
    mainVideo.addEventListener('loadeddata', () => {
        clearTimeout(window.loadingTimeout);
        loadingMessage.style.display = 'none';
        applyGlobalVolume();
        if (currentMode === '10') {
            startDefaultMode();
        } else {
            startSegmentMode();
        }
    });

    mainVideo.addEventListener('pause', () => {
        if (!mainVideo.ended) chronoVideo.pause();
    });

    mainVideo.addEventListener('play', () => {
        if (chronoVideo.style.display !== 'none') chronoVideo.play();
    });

    mainVideo.addEventListener('ended', () => {
        loadNewVideo();
    });

    // Boutons
    answerBtn.addEventListener('click', () => chronoVideo.style.display = 'none');
    skipBtn.addEventListener('click', () => loadNewVideo());

    modeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            modeButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentMode = btn.dataset.mode;
            loadNewVideo();
        });
    });

    // Clavier
    document.addEventListener('keydown', e => {
        if (['input', 'textarea', 'select'].includes(document.activeElement.tagName.toLowerCase())) return;
        const k = e.key.toLowerCase();
        if (k === 'p') {
            mainVideo.paused ? mainVideo.play() : mainVideo.pause();
        }
        if (k === 'a') chronoVideo.style.display = 'none';
        if (k === 's') loadNewVideo();
        if (k === 'r') {
            mainVideo.currentTime = 0;
            mainVideo.play();
            if (chronoVideo.style.display !== 'none') {
                chronoVideo.currentTime = 0;
                chronoVideo.play();
            }
        }
    });

    globalVolume.addEventListener('input', applyGlobalVolume);

    // Init
    globalVolume.value = 100;
    applyGlobalVolume();
    loadNewVideo();
});

    </script>
</body>
</html>
