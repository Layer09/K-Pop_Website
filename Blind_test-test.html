<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Website</title>
    <link rel="icon" type="image/png" href="images/icone.png">
    <link rel="stylesheet" href="style.css">
    <style>
#video-container {
    position: relative;
    width: 80%;
    margin: 20px auto;
}

#mainVideo {
    width: 100%;
}

#chronoVideo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    pointer-events: none;
    z-index: 10;
}

#controls-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}

#controls-container img {
    width: 100px;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
}

#controls-container img:hover {
    transform: scale(1.1);
}

#compteur-container {
    color: white;
    font-size: 5em;
    margin-top: 15px;
    text-align: center;
    font-family: 'Courier New', monospace;
    letter-spacing: 3px;
}

#loading-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2em;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
    z-index: 20;
}

/* --- Ajout minimal pour l'échelle 10s / 3s / 1s (seulement) --- */
#progress-mode-container {
    width: 80%;
    margin: 10px auto;
    text-align: center;
}

#mode-options {
    display: inline-flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
}

/* boutons de durée - même taille, couleurs limitées */
.mode-btn {
    width: 100px;
    height: 44px;
    background: #000; /* noir */
    color: #fff;      /* blanc (texte) */
    border: 2px solid #0000FF; /* bleu */
    border-radius: 6px;
    cursor: pointer;
    font-family: inherit;
    font-size: 1rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.12s, background 0.12s, border-color 0.12s;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

.mode-btn:hover {
    transform: translateY(-3px);
}

/* état actif */
.mode-btn.active {
    background: #8A2BE2; /* violet */
    border-color: #0000FF; /* bleu */
    color: #fff;
}

/* sécurité : aucun texte noir sur bouton */
.mode-btn, #controls-container img {
    color: #fff;
}
    </style>
</head>
<body>
    <header>
        <h1><span class="color1">K-Pop</span> <span class="color2">Website</span></h1>
        <h2 class="subtitle">Blind test</h2>
    </header>

<div id="nav-container"></div>

<!-- Sélection durée challenge -->
<div id="progress-mode-container">
    <div id="mode-options">
        <button class="mode-btn active" data-mode="10">10s</button>
        <button class="mode-btn" data-mode="3">3s</button>
        <button class="mode-btn" data-mode="1">1s</button>
    </div>
</div>

<div id="sidebar">
    <h3>Volume Global</h3>
    <input type="range" id="globalVolume" min="0" max="100" step="1" />
    <span id="volumeValue"></span>
</div>

<div id="video-container">
    <div id="loading-message">Chargement en cours...</div>
    <video id="mainVideo" controls crossorigin="anonymous"></video>
    <video id="chronoVideo" crossorigin="anonymous"></video>
</div>

<div id="controls-container">
    <img id="answer-btn" src="./images/Answer.png" alt="Répondre" />
    <img id="skip-btn" src="./images/Skip.png" alt="Passer" />
</div>

<div id="compteur-container">
    <span id="video-counter">0000</span>
</div>

<script src="./JS_commun.js"></script>
<script src="./videos/liste_video.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const mainVideo = document.getElementById('mainVideo');
    const chronoVideo = document.getElementById('chronoVideo');
    const videoCounter = document.getElementById('video-counter');
    const answerBtn = document.getElementById('answer-btn');
    const skipBtn = document.getElementById('skip-btn');
    const loadingMessage = document.getElementById('loading-message');
    const modeButtons = document.querySelectorAll('.mode-btn');

    let titresRestants = [...videoList];
    let compteur = 0;
    let mainLoaded = false;
    let chronoLoaded = false;
    let loadingTimeout;
    let currentMode = "10s"; // par défaut
    let playCount = 0; // pour le mode 3s / 1s
    let shortStartTime = 0; // où commence l’extrait court
    let shortDuration = 0; // durée du court extrait

    function pickRandomVideo() {
        if (titresRestants.length === 0) {
            alert('Bravo ! Tu as fait un tour des musiques !');
            titresRestants = [...videoList];
            compteur = 0;
            videoCounter.textContent = formatCompteur(compteur);
        }
        const randomFile = titresRestants[Math.floor(Math.random() * titresRestants.length)];
        titresRestants = titresRestants.filter(v => v !== randomFile);
        return `./videos/${randomFile}`;
    }

    function formatCompteur(num) {
        return num.toString().padStart(4, '0');
    }

    function applyGlobalVolume() {
        const volumeRange = document.getElementById('globalVolume');
        const volumeValue = document.getElementById('volumeValue');
        const volume = volumeRange.value / 100;
        mainVideo.volume = volume;
        chronoVideo.volume = 0;
        volumeValue.textContent = volumeRange.value + "%";
    }

    document.getElementById('globalVolume').addEventListener('input', applyGlobalVolume);

    function loadNewVideo() {
        mainLoaded = false;
        chronoLoaded = false;
        playCount = 0;

        clearTimeout(loadingTimeout);
        loadingTimeout = setTimeout(() => {
            loadingMessage.style.display = 'block';
        }, 1000);

        const newVideoSrc = pickRandomVideo();
        mainVideo.src = newVideoSrc;
        mainVideo.load();

        if (currentMode === "10s") {
            chronoVideo.src = "./images/Chrono.mp4";
        } else if (currentMode === "3s") {
            chronoVideo.src = "./images/3s.mp4";
            shortDuration = 3;
        } else if (currentMode === "1s") {
            chronoVideo.src = "./images/1s.mp4";
            shortDuration = 1;
        }

        chronoVideo.currentTime = 0;
        chronoVideo.style.display = 'block';
        chronoVideo.load();

        compteur++;
        videoCounter.textContent = formatCompteur(compteur);

        applyGlobalVolume();
    }

    function tryStartVideos() {
        if (mainLoaded && chronoLoaded) {
            clearTimeout(loadingTimeout);
            loadingMessage.style.display = 'none';

            if (currentMode === "10s") {
                mainVideo.currentTime = 0;
                mainVideo.play();
                chronoVideo.play();
            } else {
                shortStartTime = 5 + Math.random() * 10; // entre 5 et 15s
                mainVideo.currentTime = shortStartTime;
                mainVideo.play();
                chronoVideo.play();
            }
        }
    }

    mainVideo.addEventListener('loadeddata', () => {
        mainLoaded = true;
        tryStartVideos();
    });

    chronoVideo.addEventListener('loadeddata', () => {
        chronoLoaded = true;
        tryStartVideos();
    });

    mainVideo.addEventListener('pause', () => {
        if (!chronoVideo.paused) chronoVideo.pause();
    });

    mainVideo.addEventListener('play', () => {
        if (chronoVideo.paused && chronoVideo.style.display !== 'none') chronoVideo.play();
    });

    chronoVideo.addEventListener('ended', () => {
        if (currentMode === "10s") {
            chronoVideo.style.display = 'none';
        } else {
            playCount++;
            if (playCount < 2) {
                // Deuxième lecture de l’extrait court
                mainVideo.currentTime = shortStartTime;
                chronoVideo.currentTime = 0;
                mainVideo.play();
                chronoVideo.play();
            } else {
                // Affiche la vidéo entière
                chronoVideo.style.display = 'none';
                mainVideo.currentTime = 0;
                mainVideo.play();
            }
        }
    });

    mainVideo.addEventListener('ended', () => {
        loadNewVideo();
    });

    answerBtn.addEventListener('click', () => {
        chronoVideo.style.display = 'none';
    });

    skipBtn.addEventListener('click', () => {
        loadNewVideo();
    });

    document.addEventListener('keydown', (event) => {
        const activeTag = document.activeElement.tagName.toLowerCase();
        if (activeTag === 'input' || activeTag === 'textarea' || activeTag === 'select') return;

        const key = event.key.toLowerCase();
        if (key === 'p') {
            if (mainVideo.paused) {
                mainVideo.play();
            } else {
                mainVideo.pause();
            }
        }
        if (key === 'a') {
            chronoVideo.style.display = 'none';
        }
        if (key === 's') {
            loadNewVideo();
        }
        if (key === 'r') {
            if (currentMode === "10s") {
                mainVideo.currentTime = 0;
                mainVideo.play();
                if (chronoVideo.style.display !== 'none') {
                    chronoVideo.currentTime = 0;
                    chronoVideo.play();
                }
            } else {
                mainVideo.currentTime = shortStartTime;
                chronoVideo.currentTime = 0;
                mainVideo.play();
                chronoVideo.play();
                playCount = 0;
            }
        }
    });

    modeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            modeButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentMode = btn.dataset.mode;
            loadNewVideo();
        });
    });

    loadNewVideo();
});

    </script>
</body>
</html>
