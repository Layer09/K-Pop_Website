<style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        video {
            width: 80%;
            height: auto;
        }

        .buttons {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #btn1, #btn3, #btn5 {
            width: 30%;
            aspect-ratio: 16 / 9;
            background-color: black;
            color: #00c5d5;
            font-size: 20px;
            border: 5px solid #00c5d5;
            border-radius: 5px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

          #btn2, #btn4, #btn6 {
            width: 30%;
            aspect-ratio: 16 / 9;
            background-color: black;
            color: #8a6ace;
            font-size: 20px;
            border: 5px solid #8a6ace;
            border-radius: 5px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .btn:disabled {
            cursor: not-allowed !important;
        }
    
        .btn {
            position: relative;
            font-size: 60px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Le numéro dans le bouton via ::after */
        .btn::after {
            content: attr(data-num); /* injecte le numéro via data-num */
            position: relative;
            z-index: 2;
            font-weight: bold;
            font-size: 200%;
            line-height: 1;
        }
        
        /* Couleur dynamique */
        #btn1::after, #btn3::after, #btn5::after {
            color: #00c5d5;
        }
        #btn2::after, #btn4::after, #btn6::after {
            color: #8a6ace;
        }

        .btn video.bg-preview {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.7); /* léger assombrissement si besoin */
            pointer-events: none;
        }

            #validate {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: 2px solid white;
            cursor: not-allowed;
        }
        
        #validate.enabled {
            cursor: pointer;
            background-color: white;
            color: black;
        }

    </style>
    <link rel="stylesheet" href="style.css">

        let titresRestant = [...videoList]; // Initialisation de titresRestant avec la liste de videoList
    
        const currentVideo = document.getElementById('currentVideo');
        const buttons = document.querySelectorAll('.btn');
        const validateBtn = document.getElementById('validate');
        
        let usedVideos = [];
        let assignedVideos = {};
        
        function getRandomVideo() {
            if (titresRestant.length === 0) {
                titresRestant = [...videoList]; // Réinitialisation de titresRestant avec toutes les vidéos
            }
        
            const available = titresRestant.filter(v => !usedVideos.includes(v));
            if (available.length === 0) return null; // Si aucune vidéo disponible
            const video = available[Math.floor(Math.random() * available.length)];
            usedVideos.push(video);
            titresRestant = titresRestant.filter(v => v !== video); // Retirer la vidéo de titresRestant
            return video;
        }
        
        function resetGame() {
            usedVideos = [];
            assignedVideos = {};
            titresRestant = [...videoList]; // Réinitialisation de titresRestant
        
            buttons.forEach(btn => {
                btn.disabled = false;
                btn.style.background = 'black';
                /* btn.textContent = btn.id.replace('btn', ''); */
                btn.style.color = 'white';
            });
            validateBtn.classList.remove('enabled');
            validateBtn.disabled = true;
            validateBtn.style.cursor = 'not-allowed';
            loadNextVideo();
        }
        
        function loadNextVideo() {
            const video = getRandomVideo();
            if (video) {
                /* currentVideo.volume = 0.1; // volume normal pour la vidéo centrale */
                currentVideo.src = videosDir + video;
                currentVideo.load();
                currentVideo.play();
                currentVideo.dataset.video = video;
            }
        }
        
        // Lors du clic sur un bouton numéroté
        buttons.forEach(button => {
            const num = button.id.replace('btn', '');
            button.dataset.num = num;
        
            button.addEventListener('click', () => {
                const video = currentVideo.dataset.video;
                assignedVideos[button.id] = video;
                button.disabled = true;
        
                // On supprime la vidéo de fond précédente avant d'ajouter la nouvelle
                const oldVid = button.querySelector('video.bg-preview');
                if (oldVid) oldVid.remove();
        
                // Crée et ajoute la vidéo de fond
                const bgVideo = document.createElement('video');
                bgVideo.src = videosDir + video;
                bgVideo.autoplay = true;
                bgVideo.loop = true;
                bgVideo.muted = true;
                bgVideo.playsInline = true;
                bgVideo.classList.add('bg-preview');
                button.appendChild(bgVideo);
        
                // Une fois tous les boutons remplis, active le bouton valider
                if (Object.keys(assignedVideos).length === 6) {
                    validateBtn.classList.add('enabled');
                    validateBtn.disabled = false;
                    validateBtn.style.cursor = 'pointer';
                } else {
                    loadNextVideo();
                }
            });
        });
        
        // Lors du clic sur le bouton valider, réinitialise le jeu
        validateBtn.addEventListener('click', () => {
            if (!validateBtn.classList.contains('enabled')) return;
        
            // Supprimer les vidéos de fond des boutons
            buttons.forEach(button => {
                const oldVid = button.querySelector('video.bg-preview');
                if (oldVid) oldVid.remove();
            });
        
            // Réinitialisation
            resetGame();
        });
        
        // Réinitialisation
        resetGame();
