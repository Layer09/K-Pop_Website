<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href=" images/icone.png">
    <title>K-Pop Website</title>
  
<style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        video {
            width: 80%;
            height: auto;
        }

        .buttons {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btnB {
            width: 30%;
            aspect-ratio: 16 / 9;
            background-color: black;
            color: #00c5d5;
            font-size: 20px;
            border: 5px solid #00c5d5;
            border-radius: 5px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

          .btnV {
            width: 30%;
            aspect-ratio: 16 / 9;
            background-color: black;
            color: #8a6ace;
            font-size: 20px;
            border: 5px solid #8a6ace;
            border-radius: 5px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .btn:disabled {
            cursor: not-allowed;
            color: transparent;
        }

        #validate {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: 2px solid white;
            cursor: not-allowed;
        }

        #validate.enabled {
            cursor: pointer;
            background-color: white;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="color1">K-Pop</span> <span class="color2">Website</span></h1>
        <h2 class="subtitle">Blind Ranking</h2>
    </header>
<nav>
    <ul>
        <li>
            <a href="index.html" data-label="Accueil">
                <img src="./images/Accueil.png" alt="Accueil">
            </a>
        </li>
        <li>
            <a href="Save_one-Drop_one.html" data-label="Save One Drop One">
                <img src="./images/Save_one-Drop_one.png" alt="Save One Drop One">
            </a>
        </li>
        <li>
            <a href="Blind_ranking.html" data-label="Blind Ranking">
                <img src="./images/Blind_ranking.png" alt="Blind Ranking">
            </a>
        </li>
        <li>
            <a href="Blind_test.html" data-label="Blind Test">
                <img src="./images/Blind_test.png" alt="Blind Test">
            </a>
        </li>
        <li>
            <a href="Statistiques.html" data-label="Statistiques">
                <img src="./images/Statistiques.png" alt="Statistiques">
            </a>
        </li>
    </ul>
</nav>
    <div class="video-container">
        <video width="1440" height="810" id="currentVideo" controls></video>
    </div>

    <div class="buttons">
        <button class="btnB" id="btn1">1</button>
        <button class="btnV" id="btn2">2</button>
        <button class="btnB" id="btn3">3</button>

        <button class="btnV" id="btn4">4</button>
        <button class="btnB" id="btn5">5</button>
        <button class="btnV" id="btn6">6</button>
    </div>

    <button id="validate">Valider</button>

    <script>
        const videoElement = document.getElementById('current-video');
        const buttons = document.querySelectorAll('.btn');
        const validateBtn = document.getElementById('validate');

        const videosDir = './videos/';
        let videos = [
            'video1.mp4', 'video2.mp4', 'video3.mp4', 
            'video4.mp4', 'video5.mp4', 'video6.mp4', 
            'video7.mp4', 'video8.mp4'
        ]; // Mets ici tous tes noms de vidéos

        let usedVideos = [];
        let assignedCount = 0;

        function getRandomVideo() {
            const available = videos.filter(v => !usedVideos.includes(v));
            const random = available[Math.floor(Math.random() * available.length)];
            usedVideos.push(random);
            return random;
        }

        function loadNextVideo() {
            if (usedVideos.length >= videos.length) usedVideos = []; // reset si plus de vidéo dispo
            const nextVideo = getRandomVideo();
            videoElement.src = videosDir + nextVideo;
            videoElement.volume = 0.1;
            videoElement.play();
            videoElement.dataset.video = nextVideo;
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.disabled) return;

                const videoName = videoElement.dataset.video;

                // Crée une vidéo en fond du bouton
                const vid = document.createElement('video');
                vid.src = videosDir + videoName;
                vid.autoplay = true;
                vid.loop = true;
                vid.muted = true;
                vid.volume = 0.1;
                button.appendChild(vid);

                // Désactive le bouton
                button.disabled = true;
                assignedCount++;

                if (assignedCount >= 6) {
                    validateBtn.classList.add('enabled');
                    validateBtn.disabled = false;
                }

                // Charge la vidéo suivante
                loadNextVideo();
            });
        });

        validateBtn.addEventListener('click', () => {
            if (!validateBtn.classList.contains('enabled')) return;

            // Reset des boutons
            buttons.forEach(button => {
                button.disabled = false;
                assignedCount = 0;
                const btnVideo = button.querySelector('video');
                if (btnVideo) btnVideo.remove();
            });

            // Reset validate
            validateBtn.classList.remove('enabled');
            validateBtn.disabled = true;

            usedVideos = [];
            loadNextVideo();
        });

        // Première vidéo au lancement
        loadNextVideo();
    </script>
</body>
</html>
