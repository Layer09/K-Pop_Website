    <!-- Barre latérale -->
    <div id="sidebar">
        <h3>Volume Global</h3>
        <input type="range" id="globalVolume" min="0" max="1" step="0.01">
        <span id="volumeValue"></span>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const globalVolumeInput = document.getElementById('globalVolume');
        const volumeValueDisplay = document.getElementById('volumeValue');
    
        // Charger le volume global depuis le localStorage ou par défaut à 0.1
        let savedVolume = localStorage.getItem('volumeGlobal');
        if (savedVolume === null) {
            savedVolume = 0.5;
            localStorage.setItem('volumeGlobal', savedVolume);
        }
        globalVolumeInput.value = savedVolume;
        volumeValueDisplay.textContent = Math.round(savedVolume * 100) + '%';
    
        // Appliquer ce volume à toutes les vidéos de la page
        const applyGlobalVolume = () => {
            // Récupérer la valeur du volume de l'utilisateur (par exemple, entre 0 et 100)
            const savedVolume = parseFloat(localStorage.getItem('volume')) || 50;  // Valeur par défaut 50% si non définie
        
            // Calculer le volume réel à appliquer en fonction de la valeur du volume choisi
            const realVolume = (savedVolume / 100) * 0.2;  // Par exemple, 50% choisi = 10% du volume réel
        
            // Appliquer ce volume à toutes les vidéos
            document.querySelectorAll('video').forEach(video => {
                video.volume = realVolume;
            });
        };
    
        applyGlobalVolume();
    
        // Quand l'utilisateur modifie le slider
        globalVolumeInput.addEventListener('input', () => {
            savedVolume = globalVolumeInput.value;
            localStorage.setItem('volumeGlobal', savedVolume);
            volumeValueDisplay.textContent = Math.round(savedVolume * 100) + '%';
            applyGlobalVolume();
        });
    });
    </script>
</body>
